{{- range $key, $value := .Values.rbac }}
{{- $namespace := $value.namespace -}}
{{- range $key, $value :=  $value.assignments }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $namespace }}-{{ $value.roleName }}-{{ $key }}
  namespace: {{ $namespace  }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $value.roleName }}
subjects:
- kind: Group
  name: {{ $value.groupId }}
---
{{ end }}
{{- end }}
